site_name: OpenShift @ Amit Puri
theme:
  name: readthedocs
  highlightjs: true
  nav_style: dark
  analytics:
    gtag: UA-43044536-1
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
